<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styleForm.css'>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
	<title>Reservation</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
    $('#showSquareButton').click(function(){
        $('#animatedSquare').toggleClass('hidden').css('opacity', '1');
    });
    });
    </script>
</head>
<body>
    <form action="index.html" method="post">
        <h2>Table reservation</h2>
        <label for="fullname">First/Last Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="phone">Your phone number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Your email address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">The date you want to book for:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Visit time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="guests">Number of guests:</label>
        <input type="number" id="guests" name="guests" required><br><br>

        <label for="windowView">Would you like a beautiful view from the window for an additional fee of 2000â‚½?</label>
        <select id="windowView" name="windowView">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="paymentMethod">Payment method:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="cash">Payment in cash on the spot</option>
            <option value="cardOnSite">Payment by card on the spot</option>
            <option value="cardNow">Payment by card now</option>
        </select><br><br>

        <label for="promoCode">Enter the discount promo code (if available):</label>
        <input type="password" id="promoCode" name="promoCode"><br><br>
	</form>
	<button onclick="window.location.href='index.html'" class="custom-button">Go back</button>
	<button id="showSquareButton" class="custom-button">Why book a table?</button>
<div id="animatedSquare" class="square hidden">
    <div class="square-text"><p>The fact is that our place is quite popular and if you are going to spend time with us, 
	there may not be any free tables when you come to the place, 
	so we recommend booking in advance.</p></div>
</div>
<button onclick="window.location.href='perenap.html'" class="custom-button"">Send a reservation</button>
</body>
</html>
